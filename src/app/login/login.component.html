<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-actions">
        <button mat-stroked-button color="accent" (click)="login()">Login with Google</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
